<!DOCTYPE html>
<html ng-app="tournament">
  <head>
    <meta charset="utf-8">
    <title>Tournament</title>

    <link rel="stylesheet" href="/dep/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="/dep/flat-ui/dist/css/flat-ui.min.css" charset="utf-8">
    <link rel="stylesheet" href="/dep/jquery-bracket/dist/jquery.bracket.min.css" charset="utf-8">
    <link rel="stylesheet" href="/dep/mdi/css/materialdesignicons.min.css" charset="utf-8">
    <link rel="stylesheet" href="/dep/bootstrap-select/dist/css/bootstrap-select.min.css" charset="utf-8">
    <link rel="stylesheet" href="/dep/animate.css/animate.min.css" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
    <link rel="icon" type="image/png" href="img/favicon.png" />

  </head>
  <body ng-controller="mainCtrl">

    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" rel="home" ui-sref="main" title="Tournament Manager">
              <img style="width:40px; margin-top: -7px;"
                   src="img/logo.png">
          </a>
          <a class="navbar-brand" ><img src="" alt="" /></a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="profilList">Joueurs</a></li>
            <li><a ui-sref="tournamentList">Tournois</a></li>
          </ul>

          <div class="navbar-right" ng-hide="me">
              <a ui-sref="login" class="btn btn-primary btn-sm navbar-btn" type="button">Connexion</a>
              <a ui-sref="login">
                <img src="img/default_avatar.png" alt="Avatar" class="img-rounded" style="width:38px; height:38px;"/>
              </a>
          </div>

          <ul class="nav navbar-right" ng-show="me">
            <li class="dropdown">
              <a ui-sref="profil({id:me.id})" class="dropdown-toggle" data-hover="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                {{me.nickname}} <span class="badge" title="Niveau {{me.level.level}}">{{me.level.level}}</span> <span class="caret"></span>
                <img fallback-src="img/default_avatar.png" ng-src="{{me.image}}" alt="{{me.nickname}}" class="img-rounded" style="width:40px; height:40px;" />
              </a>
              <ul class="dropdown-menu">
                <li><a ui-sref="editProfil">Editer mon profil</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="logout()">Déconnexion</a></li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="notification alert alert-info col-md-4 text-center" ng-click="notification.view()" ng-show="notification.unread" ng-class="{'animated slideInRight' : notification.unread}">
      <p>{{notification.data.message}}</p>
      <a ui-sref="tournament({id:notification.data.tournament.id})" class="btn btn-info">C'est partit !</a>
    </div>

    <div ng-controller="indexCtrl" ui-view></div>

    <footer class=container-fluid>
      <div class="container">
        <div class="col-md-3 text-center">
          <a href="#" class="btn btn-default">A propos</a>
        </div>
        <div class="col-md-3 text-center">
          <a href="#" class="btn btn-default">Mentions légales</a>
        </div>
        <div class="col-md-3 text-center">
          <a href="https://github.com/Cyriaqu3/tournament-manager-website" target="_blank" class="btn btn-default">Github</a>
        </div>
        <div class="col-md-3 text-center">
          <a href="https://github.com/KizeRemi/TournamentManager" target="_blank" class="btn btn-default">Api</a>
        </div>
      </div>
    </footer>

    <script src="/dep/jquery/dist/jquery.min.js"></script>
    <script src="/dep/angular/angular.min.js"></script>
    <script src="/dep/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/dep/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dep/flat-ui/dist/js/flat-ui.min.js"></script>
    <script src="/dep/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/dep/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"></script>
    <script src="/dep/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="/dep/moment/min/moment.min.js"></script>
    <script src="/dep/lodash/dist/lodash.min.js"></script>
    <script src="/dep/jquery-bracket/dist/jquery.bracket.min.js"></script>
    <script src="/dep/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/js/script.min.js"></script>
  </body>
</html>
